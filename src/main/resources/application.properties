spring.application.name=Hospital_MVC

server.port=8084

#spring.datasource.url=jdbc:h2:mem:patient-db
#spring.h2.console.enabled=true



# Configuration de la source de données pour MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/hospital?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# Configuration de Hibernate pour la gestion de la base de données MySQL
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MariaDBDialect

# Affichage des requêtes SQL dans la console
spring.jpa.show-sql=true